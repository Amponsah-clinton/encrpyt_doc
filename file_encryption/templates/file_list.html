<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded and Encrypted Files</h1>
    <ul>
        {% for file in files %}
        <li>
            Original: <a href="{{ file.file.url }}">{{ file.file.name }}</a><br>
            Encrypted: <a href="{{ file.encrypted_file.url }}">{{ file.encrypted_file.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
